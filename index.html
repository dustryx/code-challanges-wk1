<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Solutions</title>
  
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <h1> code Challenge </h1>

  <div>
    <h2>Grade Calculator</h2>
    <label for="marks">Enter student marks (between 0 and 100): </label>
    <input type="number" id="marks" min="0" max="100">
    <button id="calculateGradeBtn">Calculate Grade</button>
    <p id="gradeResult"></p>
  </div>

  <div>
    <h2> Speed Detector</h2>
    <label for="speed">Enter car speed: </label>
    <input type="number" id="speed">
    <button id="speedDetectorBtn">Check Speed</button>
    <p id="speedResult"></p>
  </div>

  <div>
    <h2> Net Salary Calculator</h2>
    <label for="basicSalary">Enter basic salary: </label>
    <input type="number" id="basicSalary">
    <label for="benefits">Enter benefits: </label>
    <input type="number" id="benefits">
    <button id="calculateNetSalaryBtn">Calculate Net Salary</button>
    <p id="netSalaryResult"></p>
  </div>

  <script src="./grade.js"></script>
  <script src="./salary.js"></script>
  <script src="./speed.js"></script>
</body>
</html>
